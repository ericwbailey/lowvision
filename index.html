<!doctype html>
<html lang="en">
    <head>
        <!-- Content meta -->
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Title and description -->
        <title>Low Vision Simulator</title>
        <meta name="description" content="Simulates various low vision conditions">

        <!-- Favicons -->
        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->

        <!-- Fonts -->
        <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>

        <!-- Stylesheets -->
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>

        <h1 id="title--low-vision-simulator" class="o-page-title">
            Low Vision Simulator
        </h1>

        <!-- start of #section~~enter-a-url -->
        <section id="section--enter-a-url" class="o-page-section" role="region">
            <h2 id="subtitle--enter-a-url" class="o-page-section--title">
                Enter a URL
            </h2>
            <form id="c-controls" class="c-controls" name="c-controls">
                <fieldset name="c-controls--fieldset">
                    <label class="c-controls--label" for="c-controls--url">Website URL</label>
                    <input id="c-controls--url" name="c-controls--url" type="url" placeholder="ex: webaim.org">
                    <button name="c-controls--submit" type="submit">View</button>
                </fieldset>
            </form>
        </section>
        <!-- end of #section~~enter-a-url -->

        <!-- start of #section~~low-vision-condition -->
        <section id="section--low-vision-condition" class="o-page-section" role="region">
            <h2 id="subtitle--select-a-low-vision-condition" class="o-page-section--title">
                Select a Low Vision condition
            </h2>
            <fieldset name="c-controls--fieldset">
                <label class="c-controls--label" for="c-controls--condition" form="c-controls">Low vision condition</label>
                <select id="c-controls--condition" name="c-controls--condition" form="c-controls">
                    <option value="option-none" selected>None</option>
                    <option value="option-macular-degeneration">Macular Degeneration</option>
                    <option value="option-diabetic-retinopathy">Diabetic Retinopathy</option>
                    <option value="option-glaucoma">Glaucoma</option>
                    <option value="option-hemianopia">Hemianopia</option>
                    <option value="option-retinitis-pigmentosa">Retinitis Pigmentosa</option>
                </select>
            </fieldset>
        </section>
        <!-- end of #section~~low-vision-condition -->

        <!-- start of #section~~website-preview -->
        <section id="section--website-preview" class="o-page-section" role="region">
            <h2 id="subtitle--website-preview" class="o-page-section--title">
                Website Preview
            </h2>
            <!-- start of #c-website-viewer -->
            <div id="c-website-viewer" class="c-website-viewer">
                <iframe
                    id="c-website-viewer--iframe"
                    class="c-website-viewer--iframe"
                    name="c-website-viewer--iframe"
                    src="http://webaim.org/"
                    seamless
                    sandbox="allow-scripts"
                    aria-live="polite"
                ></iframe>
            </div>
            <!-- end of #c-website-viewer -->
        </section>
        <!-- end of #section~~website-preview -->

        <!-- Scripts -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="js/main.js"></script>

    </body>
</html>
