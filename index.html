<!doctype html>
<html lang="en">
    <head>
        <!-- Content meta -->
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Title and description -->
        <title>Low Vision Simulator</title>
        <meta name="description" content="Simulates various low vision conditions">

        <!-- Favicons -->
        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->

        <!-- Fonts -->
        <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>

        <!-- Stylesheets -->
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>

        <!-- start of #o-page-header -->
        <header id="o-page-header" class="o-page-header" role="banner">

            <h1 id="o-page-header--title" class="o-page-header--title">
                Low Vision Simulator
            </h1>

            <!-- start of #c-controls -->
            <form id="c-controls" class="c-controls" name="c-controls">
                <fieldset name="c-controls--fieldset">
                    <legend class="c-controls--legend">Please provide a URL and select low vision condition:</legend>
                        <div class="left">
                            <label class="c-controls--label" for="c-controls--url">URL</label>
                            <input id="c-controls--url" name="c-controls--url" type="url" placeholder="ex: http://www.google.com/">
                            <button class="c-controls--submit" name="c-controls--submit" type="submit">View</button>
                        </div>
                        <div class="right">
                            <label for="c-controls--select">Low vision condition</label>
                            <select id="c-controls--select" name="c-controls--select">
                                <option value="option-none" selected>None</option>
                                <option value="option-macular-degeneration">Macular Degeneration</option>
                                <option value="option-diabetic-retinopathy">Diabetic Retinopathy</option>
                                <option value="option-glaucoma">Glaucoma</option>
                                <option value="option-hemianopia">Hemianopia</option>
                                <option value="option-retinitis-pigmentosa">Retinitis Pigmentosa</option>
                            </select>
                        </div>
                </fieldset>
            </form>
            <!-- end of #c-controls -->

        </header>
        <!-- end of #o-page-header -->

        <!-- start of #o-page-aside -->
        <aside id="o-page-aside" class="o-page-aside" role="complementary">

            <h1 id="o-page-aside--title" class="o-page-aside--title">
                Website Preview
            </h1>

            <!-- start of #c-website-filter -->
            <div id="c-website-filter" class="c-website-filter" aria-live="polite">
            </div>
            <!-- end of #c-website-filter -->

            <!-- start of #c-website-viewer -->
            <div id="c-website-viewer" class="c-website-viewer">
                <iframe
                    id="c-website-viewer--iframe"
                    class="c-website-viewer--iframe"
                    name="c-website-viewer--iframe"
                    src="http://webaim.org/"
                    seamless
                    sandbox="allow-scripts"
                    aria-live="polite"
                ></iframe>
            </div>
            <!-- end of #c-website-viewer -->

        </aside>
        <!-- end of #o-page-aside -->

        <!-- Scripts -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="js/main.js"></script>

    </body>
</html>
