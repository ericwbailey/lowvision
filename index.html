<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Low Vision Simulator</title>
        <meta name="description" content="Simulates various low vision conditions">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->

        <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>

        <!-- start of #foobar -->
        <header id="foobar" class="foobar" role="banner">

            <h1 id="" class="">
                Low Vision Simulator
            </h1>

            <!-- start of #fdhgfjdkfd -->
            <form id="fdhgfjdkfd" class="fdhgfjdkfd" name="fdhgfjdkfd">
                <fieldset name="sdfd">
                    <legend>sdfd</legend>
                        <label for="sdf">sdf</label>
                        <input name="sdf" type="" value="" placeholder="">

                        <!-- start of #selectemp -->
                        <select id="selectemp" class="selectemp" name="selectemp">
                            <option value="option-macular-degeneration">Macular Degeneration</option>
                            <option value="option-diabetic-retinopathy">Diabetic Retinopathy</option>
                            <option value="option-glaucoma">Glaucoma</option>
                            <option value="option-hemianopia">Hemianopia</option>
                            <option value="option-retinitis-pigmentosa">Retinitis Pigmentosa</option>
                        </select>
                        <!-- end of #selectemp -->
                </fieldset>
            </form>
            <!-- end of #fdhgfjdkfd -->

        </header>
        <!-- end of #foobar -->

        <!-- start of #qux -->
        <aside id="qux" class="qux" role="complementary">

            <!-- start of #iframetest -->
            <iframe
                id="iframetest"
                class="iframetest"
                name="iframetest"
                src="http://ihighfive.com"
                seamless
                sandbox="allow-scripts"
                height="600"
                width="800"
            ></iframe>
            <!-- end of #iframetest -->

        </aside>
        <!-- end of #qux -->

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="js/main.js"></script>

    </body>
</html>
